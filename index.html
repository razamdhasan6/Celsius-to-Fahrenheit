<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to fahrenheit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Celsius to <br>Fahrenheit Calculator</h1>
    <div class="input-box">
        <div>
                <input class="celsius" type="number" placeholder="Type Celsius">
                <span>℃</span>
        </div>
        <div>
            <span class="equal">=  </span>
        </div>

        <div>
        <input class="fahrenheit" type="number" placeholder="Type Fahrenheit" readonly>
        <span>℉</span>
        </div>
    </div>
    <div class="btn">Click to Convert</div>
    </div>




<script src="script.js"></script>
</body>
</html>
